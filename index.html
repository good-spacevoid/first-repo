<!DOCTYPE html>
<html>
  <head>
    <title>The Square</title>
    <style>
      body { 
        margin:0 auto; 
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        grid-gap: 20px;
      }
      .square {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
      }
      #square1 {
        background-color: #FF5733;
      }
      #square2 {
        background-color: #C70039;
      }
      #square3 {
        background-color: #900C3F;
      }
      #square4 {
        background-color: #581845;
      }
      #square5 {
        background-color: #355C7D;
      }
      #square6 {
        background-color: #008891;
      }
      #square7 {
        background-color: #8FB339;
      }
      #square8 {
        background-color: #FDB813;
      }
      #square9 {
        background-color: #F15A22;
      }
    </style>
  </head>
  <body>
    <h1>The Square</h1>
    <div class="grid">
      <div class="square" id="square1">1</div>
      <div class="square" id="square2">2</div>
      <div class="square" id="square3">3</div>
      <div class="square" id="square4">4</div>
      <div class="square" id="square5">5</div>
      <div class="square" id="square6">6</div>
      <div class="square" id="square7">7</div>
      <div class="square" id="square8">8</div>
      <div class="square" id="square9">9</div>
    </div>
  </body>
</html>
