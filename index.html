<!DOCTYPE html>
<html>
  <head>
    <title>The Square</title>
    <style>
      /* Center align content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Style for container element */
      .container {
        display: grid;
        grid-template-rows: repeat(2, 100px);
        grid-template-columns: repeat(2, 100px);
        gap: 20px;
        justify-content: center;
        align-items: center;
      }
      /* Style for each square */
      .square {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        font-size: 2em;
        font-weight: bold;
        color: black;
      }
      /* Colors for each square */
      .square:nth-child(1) { background-color: #f44336; grid-row: 1 / 2; grid-column: 1 / 2; }
      .square:nth-child(2) { background-color: #ff9800; grid-row: 1 / 2; grid-column: 2 / 3; }
      .square:nth-child(3) { background-color: #4caf50; grid-row: 2 / 3; grid-column: 1 / 2; }
      .square:nth-child(4) { background-color: #2196f3; grid-row: 2 / 3; grid-column: 2 / 3; }
      /* Style for title */
      h1 {
        text-align: center;
        margin-top: 0;
      }
      /* Style for container div */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>The Square</h1>
      <div class="container">
        <div class="square">1</div>
        <div class="square">2</div>
        <div class="square">3</div>
        <div class="square">4</div>
      </div>
    </div>
  </body>
</html>
