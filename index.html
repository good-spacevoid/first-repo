<!DOCTYPE html>
<html>
  <head>
    <title>The Square</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 440px;
        margin: 0 auto;
      }
      .square {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        border: 5px solid red;
        box-sizing: border-box;
        font-size: 24px;
      }
      .square:nth-child(1),
      .square:nth-child(2) {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>The Square</h1>
    <div class="container">
      <div class="square">1</div>
      <div class="square">2</div>
      <div class="square">3</div>
      <div class="square">4</div>
    </div>
  </body>
</html>
