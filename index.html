<!DOCTYPE html>
<html>
<head>
  <title>The Square</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .square-container {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(2, 100px);
      grid-gap: 20px;
      margin-top: 20px;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px solid red;
      font-size: 24px;
      font-weight: bold;
    }
    .square-1 {
      background-color: blue;
    }
    .square-2 {
      background-color: green;
    }
    .square-3 {
      background-color: yellow;
    }
    .square-4 {
      background-color: orange;
    }
  </style>
</head>
<body>
  <h1>The Square</h1>
  <!-- Arrangement 1 -->
  <div class="square-container">
    <div class="square square-1">1</div>
    <div class="square square-2">2</div>
    <div class="square square-3">3</div>
    <div class="square square-4">4</div>
  </div>

  <!-- Arrangement 2 -->
  <div class="square-container">
    <div class="square square-1">1</div>
    <div class="square square-2">2</div>
    <div class="square square-4">4</div>
    <div class="square square-3">3</div>
  </div>

  <!-- Arrangement 3 -->
  <div class="square-container">
    <div class="square square-1">1</div>
    <div class="square square-3">3</div>
    <div class="square square-2">2</div>
    <div class="square square-4">4</div>
  </div>

  <!-- Arrangement 4 -->
  <div class="square-container">
    <div class="square square-1">1</div>
    <div class="square square-4">4</div>
    <div class="square square-2">2</div>
    <div class="square square-3">3</div>
  </div>

  <!-- Arrangement 5 -->
  <div class="square-container">
    <div class="square square-2">2</div>
    <div class="square square-1">1</div>
    <div class="square square-4">4</div>
    <div class="square square-3">3</div>
  </div>
  <!-- Arrangement 6 -->
  <div class="square-container">
    <div class="square square-3">3</div>
    <div class="square square-1">1</div>

    <div class="square square-1">1</div>
    <div class="square square-2">2</div>
    <div class="square square-4">4</div>
  </div>

  <!-- Arrangement 9 -->

    <div class="square square-4">4</div>

</body>
</html>
