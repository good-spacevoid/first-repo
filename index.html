<!DOCTYPE html>
<html>
  <head>
    <title>The Squares</title>
    <style>
      /* Square styles */
      .sq {
        width: 40px;
        height: 40px;
        border: 5px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
      
      /* Arrangement styles */
      .ar {
        border: 5px solid black;
        display: flex;
        flex-wrap: wrap;
        width: 110px;
        height: 110px;
      }
      
      /* Block styles */
      .bl {
        border: 5px solid blue;
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="bl">
      <div class="ar">
        <div class="sq">1</div>
        <div class="sq">2</div>
        <div class="sq">3</div>
        <div class="sq">4</div>
      </div>
    </div>
  </body>
</html>
