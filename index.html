<!DOCTYPE html>
<html>
<head>
  <title>The Square</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .square-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      margin: 0 20px 20px 0;
      border: 5px solid red;
    }
  </style>
</head>
<body>
  <h1>The Square</h1>
  <div class="square-container">
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="square">4</div>
  </div>
</body>
</html>
