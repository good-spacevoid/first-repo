<!DOCTYPE html>
<html>
<head>
  <title>The Squares</title>
  <style>
    /* Define common styles */
    .s {
      width: 40px;
      height: 40px;
      border: 5px solid red;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      line-height: 30px;
    }
    .arr {
      display: inline-block;
      border: 5px solid black;
      margin: 20px;
    }
    .block {
      display: inline-block;
      border: 5px solid blue;
      margin: 20px;
    }
    .clear {
      clear: both;
    }
    
    /* Define arrangement styles */
    .aa {
      margin-right: 20px;
      margin-bottom: 20px;
    }
    .ab {
      margin-bottom: 20px;
    }
    .ac {
      margin-left: 20px;
      margin-bottom: 20px;
    }
    .ba {
      margin-right: 20px;
    }
    .bb {
      /* Empty */
    }
    .bc {
      margin-left: 20px;
    }
    .ca {
      margin-right: 20px;
      margin-top: 20px;
    }
    .cb {
      margin-top: 20px;
    }
    .cc {
      margin-left: 20px;
      margin-top: 20px;
    }
    .da {
      margin-right: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .db {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .dc {
      margin-left: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    /* Define square number styles */
    .nu {
      color: black;
    }
  </style>
</head>
<body>
  <h1>The Squares</h1>
  <div class="block">
    <div class="arr aa">
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">3</span></div>
      <div class="s"><span class="nu">4</span></div>
    </div>
    <div class="arr ab">
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">4</span></div>
      <div class="s"><span class="nu">3</span></div>
    </div>
    <div class="arr ac">
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">3</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">4</span></div>
    </div>
    <div class="clear"></div>
    <div class="arr ba">
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">4</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">3</span></div>
    </div>
    <div class="arr bb">
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">3</span></div>
      <div class="s"><span class="nu">4</span></div>
    </div>
    <div class="arr bc">
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">4</span></div>
      <div class="s"><span class="nu">3</span></div>
    </div>
    <div class="clear"></div>
    <div class="arr ca">
      <div class="s"><span class="nu">3</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">4</span></div>
    </div>
    <div class="arr cb">
      <div class="s"><span class="nu">3</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">4</span></div>
    </div>
    <div class="arr cc">
      <div class="s"><span class="nu">4</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">3</span></div>
    </div>
    <div class="clear"></div>
    <div class="arr da">
      <div class="s"><span class="nu">4</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">3</span></div>
      <div class="s"><span class="nu">2</span></div>
    </div>
    <div class="arr db">
      <div class="s"><span class="nu">4</span></div>
      <div class="s"><span class="nu">2</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">3</span></div>
    </div>
    <div class="arr dc">
      <div class="s"><span class="nu">4</span></div>
      <div class="s"><span class="nu">3</span></div>
      <div class="s"><span class="nu">1</span></div>
      <div class="s"><span class="nu">2</span></div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
