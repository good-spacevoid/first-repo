<!DOCTYPE html>
<html>
  <head>
    <title>The Squares</title>
    <style>
      body {
        justify-content: center;
        display: flex;
      }
      .ab {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 5px;
  border: 5px solid black;
  padding: 10px;
  width: fit-content;
}

.c, .d {
  width: 40px;
  height: 40px;
  border: 5px solid red;
  display: flex;
  justify-content: center;
  align-items: center;
}

    </style>
  </head>
  <body>
    <div class="ab">
  <div class="c">1</div>
  <div class="d">2</div>
  <div class="c">3</div>
  <div class="d">4</div>
</div>
  </body>
</html>
