<!DOCTYPE html>
<html>
<head>
  <title>The Squares</title>
  <style>
    /* classes for individual squares */
    .sq {
      width: 40px;
      height: 40px;
      border: 5px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* classes for arrangements */
    .ar {
      border: 5px solid black;
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    /* classes for blocks */
    .bl {
      border: 5px solid blue;
      padding: 20px;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="bl">
    <div class="ar">
      <div class="sq">1</div>
      <div class="sq">2</div>
    </div>
    <div class="ar">
      <div class="sq">3</div>
      <div class="sq">4</div>
    </div>
  </div>
</body>
</html>
