<!DOCTYPE html>
<html>
  <head>
    <title>The Square</title>
    <style>
      /* Center align content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Style for container element */
      .container {
        display: grid;
        grid-template-rows: repeat(3, 100px);
        grid-template-columns: repeat(3, 100px);
        gap: 20px;
        justify-content: center;
        align-items: center;
      }
      /* Style for each square */
      .square {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        font-size: 2em;
        font-weight: bold;
        color: black;
      }
      /* Colors for each square */
      .square:nth-child(1) { background-color: #f44336; }
      .square:nth-child(2) { background-color: #ff9800; }
      .square:nth-child(3) { background-color: #ffeb3b; }
      .square:nth-child(4) { background-color: #4caf50; }
      .square:nth-child(5) { background-color: #2196f3; }
      .square:nth-child(6) { background-color: #9c27b0; }
      .square:nth-child(7) { background-color: #e91e63; }
      .square:nth-child(8) { background-color: #607d8b; }
      .square:nth-child(9) { background-color: #795548; }
      /* Style for title */
      h1 {
        text-align: center;
        margin-top: 0;
      }
      /* Style for container div */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>The Square</h1>
      <div class="container">
        <div class="square">1</div>
        <div class="square">2</div>
        <div class="square">3</div>
        <div class="square">4</div>
        <div class="square">5</div>
        <div class="square">6</div>
        <div class="square">7</div>
        <div class="square">8</div>
        <div class="square">9</div>
      </div>
    </div>
  </body>
</html>
