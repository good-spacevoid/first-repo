<!DOCTYPE html>
<html>
  <head>
    <title>The Square</title>
    <style>
      /* Center align content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Style for container element */
      .container {
        display: grid;
        grid-template-rows: repeat(3, 100px);
        grid-template-columns: repeat(3, 100px);
        gap: 20px;
        justify-content: center;
        align-items: center;
      }
      /* Style for each square */
      .square {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        font-size: 2em;
        font-weight: bold;
        color: #fff;
      }
      /* Colors for each square */
      .square:nth-child(1) { background-color: #ff8a80; } /* Red */
      .square:nth-child(2) { background-color: #ffd180; } /* Orange */
      .square:nth-child(3) { background-color: #ffff8d; } /* Yellow */
      .square:nth-child(4) { background-color: #ccff90; } /* Green */
      .square:nth-child(5) { background-color: #84ffff; } /* Blue */
      .square:nth-child(6) { background-color: #80d8ff; } /* Cyan */
      .square:nth-child(7) { background-color: #b388ff; } /* Purple */
      .square:nth-child(8) { background-color: #f8bbd0; } /* Pink */
      .square:nth-child(9) { background-color: #cfd8dc; color: #333; } /* Gray */
      /* Style for title */
      h1 {
        text-align: center;
        margin-top: 0;
        font-size: 2em;
        font-weight: bold;
      }
      /* Style for container div */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>The Square</h1>
      <div class="container">
        <div class="square">1</div>
        <div class="square">2</div>
        <div class="square">3</div>
        <div class="square">4</div>
        <div class="square">5</div>
        <div class="square">6</div>
        <div class="square">7</div>
        <div class="square">8</div>
        <div class="square">9</div>
      </div>
    </div>
  </body>
</html>
