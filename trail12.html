<!DOCTYPE html>
<html>
<head>
	<title>The Square</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 20px;
			margin: 20px;
		}
		.square {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100px;
			height: 100px;
			font-size: 36px;
			font-weight: bold;
		}
		.square.one {
			background-color: red;
			color: black;
		}
		.square.two {
			background-color: blue;
			color: white;
		}
		.square.three {
			background-color: green;
			color: white;
		}
		.square.four {
			background-color: yellow;
			color: black;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">The Square</h1>
	<div class="container">
				<!-- Arrangement 1 -->
		<div class="square one">1</div>
		<div class="square two">2</div>
		<div class="square three">3</div>
		<div class="square four">4</div>

		<!-- Arrangement 2 -->
		<div class="square one">2</div>
		<div class="square two">1</div>
		<div class="square three">4</div>
		<div class="square four">3</div>

		<!-- Arrangement 3 -->

		<div class="square two">4</div>
		<div class="square three">1</div>
		<div class="square four">2</div>

		<!-- Arrangement 4 -->
		<div class="square one">4</div>

		<div class="square three">2</div>
		<div class="square four">1</div>

		<!-- Arrangement 5 -->

		<div class="square four">3</div>

		<!-- Arrangement 6 -->

		<div class="square two">3</div>
		<div class="square three">4</div>
		<div class="square four">2</div>

				<!-- Arrangement 7 -->
		<div class="square one">3</div>
		<div class="square two">1</div>
		<div class="square three">2</div>
		<div class="square four">4</div>

		<!-- Arrangement 8 -->

		<div class="square four">1</div>

		<!-- Arrangement 9 -->

		<div class="square three">4</div>
		<div class="square four">1</div>

		<!-- Arrangement 10 -->
		<div class="square one">1</div>

		<div class="square four">2</div>

		<!-- Arrangement 11 -->

		<div class="square two">4</div>

		<!-- Arrangement 15 -->

</html>
